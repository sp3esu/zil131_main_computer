[env:featheresp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	ottowinter/ESPAsyncWebServer-esphome@^2.1.0
	sv-zanshin/INA2xx@^1.1.0
	rfetick/MPU6050_light@^1.1.0
